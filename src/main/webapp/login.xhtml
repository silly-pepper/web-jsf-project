<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Курсовая работа: Агадилова и Чернова P33302</title>
    <style type="style">
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 300px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            color: #333;
        }

        .login-form {
            margin-top: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .login-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .register-link {
            text-align: center;
            margin-top: 16px;
        }
    </style>
</h:head>

<h:body>
    <div class="login-container">
        <h2>Курсовая работа: Агадилова и Чернова P33302</h2>

        <div class="login-form">
            <h:form>
                <h:outputLabel for="username">Логин:</h:outputLabel>
                <h:inputText id="username" value="#{loginBean.username}" />

                <h:outputLabel for="password">Пароль:</h:outputLabel>
                <h:inputSecret id="password" value="#{loginBean.password}" />

                <h:commandButton value="Войти" action="#{loginBean.login}" />
            </h:form>
        </div>

        <div class="register-link">
            <h:outputLink value="registration.xhtml">Зарегистрироваться</h:outputLink>
        </div>
    </div>
</h:body>
</html>
